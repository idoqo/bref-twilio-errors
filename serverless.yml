service: app

provider:
    name: aws
    region: us-west-2
    runtime: provided
    profile: bref
    environment:
        SLACK_HOOK_URL: ${ssm:/bref-twilio-errors/slack-hook}

plugins:
    - ./vendor/bref/bref

functions:
    api:
        handler: index.php
        description: ''
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-73-fpm}
        events:
            -   http: 'ANY /'
            -   http: 'ANY /{proxy+}'

# Exclude files from deployment
package:
    exclude:
        - 'node_modules/**'
        - 'tests/**'
